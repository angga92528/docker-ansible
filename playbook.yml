- hosts: server
  vars:
  - image: angga92528/ apache-docker-ansible
  tasks:
    - name: install phyton-docker diubuntu
      apt:
         name:
            - python3
            - python3-docker
            - python
            - python-docker
          state: present
       when: ansible_distribution == "Ubuntu"
     - name: install phyton-docker dicentos
       yum:
          name:
             - python
             - python-docker
           state: present
        when: ansible_distribution == "CentOS"
      - name: pull image docker
        docker_image:
           name: "{{ image }}"
           state: present
           force: yes
      - name: create containers
        docker_container:
           name: docker ansible
           image: "{{ image }}"
           state: started
		       published_ports:
		       - 10000:80
		       recreate: yes 
